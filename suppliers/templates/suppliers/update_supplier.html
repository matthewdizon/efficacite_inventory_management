{% extends 'main_app/base.html' %}

{% block content %}
<div class="card w-75">
    <div class="card-header">
        Enter Supplier Details: 
    </div>
    <form method="POST" action="{% url 'update_supplier' supplier.pk %}" style="padding-left: 10; padding-right: 10;">{% csrf_token %}
        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Supplier Name: </label>
                <input type="text" class="form-control" id="Sname" name="Sname" value="{{ supplier.name }}" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Address: </label>
                <input type="text" class="form-control" id="Saddress" name="Saddress" value="{{ supplier.address }}" required>
            </div>
        </div>

        <div class="d-flex flex-row">
            <div class="form-group w-50">
                <label for="name"> Phone Number: </label>
                <input type="number" min="1" class="form-control" id="Sphonenumber" name="Sphonenumber" value="{{ supplier.phonenumber }}" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name" > Email: </label>
                <input type="text" class="form-control" id="Semailaddress" name="Semailaddress" value="{{ supplier.emailaddress }}" required>
            </div>
        </div>

        <input type="hidden" name="message" value="Supplier created successfully">

        <a href="{% url 'update_supplier' supplier.pk %}"><button type="submit" class="btn btn-dark-grabgrub float-right mr-4" >Update Supplier</button></a>

    </form>
</div>
<a href="{% url 'supplier_index' %}"><button class="btn btn-grabgrub mt-3">Back</button></a>
{% endblock %}
