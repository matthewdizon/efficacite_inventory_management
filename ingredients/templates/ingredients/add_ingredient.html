{% extends 'main_app/base.html' %}

{% block content %}
<div class="card w-75">
    <div class="card-header">
        Enter Ingredient Details: 
    </div>
    <form method="POST" action="{% url 'add_ingredient' %}" style="padding-left: 10; padding-right: 10;">{% csrf_token %}
        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Ingredient Name: </label>
                <input type="text" class="form-control" id="ingredient_name" name="ingredient_name" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Description: </label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
        </div>

        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Current Quantity: </label>
                <input type="number" class="form-control" id="current_quantity" name="current_quantity" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Quantity Threshold: </label>
                <input type="number" class="form-control" id="quantity_threshold" name="quantity_threshold" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Metric: </label>
                <select name="metric" id="metric">
                    <option value="kg">kilogram</option>
                    <option value="mg">milligram</option>
                    <option value="g">gram</option>
                </select>
            </div>

            <div class="form-group w-50">
                <label for="name" > Price: </label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
        </div>

        <div class="form-group">
            <label for="name"> Supplier: </label>
            <select class="select_field_class" id="supplier" name="supplier">
                {% for supplier in suppliers.all %}
                    <option value="{{ supplier.pk }}">{{supplier.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group w-50 mx-4">
            <label for="name">Expiration Date: </label>
            <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
        </div>

        <input type="hidden" name="message" value="Food created successfully">

        <a href="{% url 'add_ingredient' %}"><button type="submit" class="btn btn-dark-grabgrub float-right mr-4" >Add Ingredient</button></a>

    </form>
</div>
<a href="{% url 'ingredient_index' %}"><button class="btn btn-grabgrub mt-3">Back</button></a>
{% endblock %}
