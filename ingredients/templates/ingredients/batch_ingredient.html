{% extends 'main_app/base.html' %}

{% block content %}
<div class="card w-75">
    <div class="card-header">
        Enter Ingredient Details: 
    </div>
    <form method="POST" action="{% url 'batch_ingredient' pk=ingredient.pk %}" style="padding-left: 10; padding-right: 10;">{% csrf_token %}
        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Ingredient Name: {{ingredient.name}} </label>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Current Ingredient Quantity: {{ingredient.current_quantity}} {{ingredient.metric}}  </label>
            </div>
        </div>

        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Batch Quantity: </label>
                <input type="number" class="form-control" id="batch_quantity" name="batch_quantity" required>
            </div>
        </div>

        <div class="form-group w-50 mx-4">
            <label for="name">Expiration Date: </label>
            <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
        </div>


        <a><button type="submit" class="btn btn-dark-grabgrub float-right mr-4" >Add Batch</button></a>

    </form>
</div>
<a href="{% url 'ingredient_index' %}"><button class="btn btn-grabgrub mt-3">Back</button></a>
{% endblock %}
