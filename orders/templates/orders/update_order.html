{% extends 'main_app/base.html' %}

{% block content %}
<div class="card w-75">
    <div class="card-header">
        Enter Order Details: 
    </div>
    <form method="POST" action="{% url 'update_order' o.pk %}" style="padding-left: 10; padding-right: 10;">{% csrf_token %}
        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Quantity: </label>
                <input type="text" class="form-control" id="qty" name="qty" value="{{order.qty}}" required>
            </div>

            <div class="form-group">
                <label for="name"> Status: </label>
                <select class="form-control flex-fill" id="status" name="status" value="{{order.status}}" required>
                    <option value = "Created">Created</option>
                    <option value = "Served">Served</option>
                    <option value = "Paid">Paid</option>
                </select>
            </div>
        </div>

        <input type="hidden" name="message" value="Order Updated successfully">

        <a href="{% url 'update_order' o.pk %}"><button type="submit" class="btn btn-dark-grabgrub float-right mr-4" >Update Product</button></a>

    </form>
</div>
<a href="{% url 'order_index' %}"><button class="btn btn-grabgrub mt-3">Back</button></a>
{% endblock %}
