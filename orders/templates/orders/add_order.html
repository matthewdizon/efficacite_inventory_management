{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            Type in Order Details:
        </div>
        <div class="card-body">
            <form id="form-container" method="POST">
                {% csrf_token %}
                {{order_formset.management_form}}
                {% for form in order_formset %}
                <div class="order-form">
                {{form.as_p}}
                </div>
                {% endfor %}
                <div class="order-buttons">
                    <button id="add-form" class="btn" type="button">Add Another Order</button>
                    <button type="submit" class="mt-3 btn btn-primary">Add Order</button>
                </div>
            </form>
        </div>
    </div>
    <a href="{% url 'order_index' %}"><button class="btn btn-outline-dark">Cancel</button></a>
</div>
<script>
    let orderForm = document.querySelectorAll(".order-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let orderButtons = document.querySelector(".order-buttons")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

    let formNum = orderForm.length-1
    addButton.addEventListener('click', addForm)

    function addForm(e){
        console.log(orderForm)
        e.preventDefault()

        let newForm = orderForm[0].cloneNode(true)
        let formRegex = RegExp(`form-(\\d){1}-`,'g')

        formNum++
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
        container.insertBefore(newForm, orderButtons)
        
        totalForms.setAttribute('value', `${formNum+1}`)
    }
</script>
{% endblock %}
