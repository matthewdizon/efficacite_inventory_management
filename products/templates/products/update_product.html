{% extends 'main_app/base.html' %}

{% block content %}
<div class="card w-75">
    <div class="card-header">
        Enter Product Details: 
    </div>
    <form method="POST" action="{% url 'update_product' product.pk %}" style="padding-left: 10; padding-right: 10;">{% csrf_token %}
        <div class="d-flex flex-row mt-2">
            <div class="form-group w-50">
                <label for="name" > Product Name: </label>
                <input type="text" class="form-control" id="proname" name="proname" value="{{product.name}}" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name"> Description: </label>
                <input type="text" class="form-control" id="prodesc" name="prodesc" value="{{product.description}}" required>
            </div>
        </div>

        <div class="d-flex flex-row">
            <div class="form-group w-50">
                <label for="name"> Price (â‚±): </label>
                <input type="number" min="1" class="form-control" id="proprice" name="proprice" value="{{product.price}}" required>
            </div>

            <div class="form-group w-50 mx-4">
                <label for="name" > Date Created: </label>
                <input type="datetime-local" class="form-control" id="prodate" name="prodate" value={{product.created_at|date:'Y-m-d'}}T{{product.created_at|date:'H:i'}} required>
            </div>
        </div>

        <input type="hidden" name="message" value="Food Updated successfully">

        <a href="{% url 'update_product' product.pk %}"><button type="submit" class="btn btn-dark-grabgrub float-right mr-4" >Update Product</button></a>

    </form>
</div>
<a href="{% url 'index' %}"><button class="btn btn-grabgrub mt-3">Back</button></a>
{% endblock %}
